<!DOCTYPE html>
<html>
<head>    
    <title>Music Page</title>
</head>
 
<body style="padding: 50px; background-color: rgb(213, 206, 255);">

<h1 style="text-align:center;">Musician guess by vinesh Reddy</h1>

<form style="background-color:rgb(240, 187, 88); text-align: center; padding: 20px; margin-left: 40px; margin-right: 40px;">
    <label style="text-align: center;"for="MusicianName">Enter the secret musician name</label>
    <input type ="password" id="MusicianName" name="MusicianName" value="John Lennon"> <br>
<h1 style="padding-left: 2px;"></h1>
    <label for="guessName">Guess the musician</label>
    <input type ="text" id="guessName" name="guessName" autofocus> <br>

    <input type="button" onclick="checkGuess();endoftheGame()" value="check the guess">
    <p id="result">Checking the count of Correct & Wrong answers</p>
</form>

<script> 
var correct = 0
var wrong = 0
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("MusicianName").value
    guess = document.getElementById("guessName").value
    
    if(name === guess){
        correct = correct + 1
        alert("You got it right")
    } else {
        wrong = wrong + 1 
        alert("wrong musician")

    }
    document.getElementById("result").innerHTML = "wrong guess :" + wrong + "\n correct guess :" + correct
}
</script>

    <div style="text-align: center;padding: 75px 75px"><img src="Locusts.jpg" id="insect" height="100px" width="100px" onclick="swapImage()"></div>

    <script>
        var useImage = 1;
        function swapImage()
        {
            switch(useImage){
                case 1:
                document.getElementById("insect").src="Plecoptera.jpg"
                useImage=2;
                break;
                case 2:
                document.getElementById("insect").src="Aphid.jpg"
                useImage=3;
               break;
                case 3:
                document.getElementById("insect").src="Locusts.jpg"
                useImage=4;
                break;
               
            }
        }
        </script>
        <script>
        function endoftheGame()
        {
            
            while (wrong==3) {
                if (wrong >=3) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
           
                }

            }
        
        </script>


</script>

</body>
</html>
